<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <header class="card__header">
          <img
            class="card__avatar"
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
          />
          <h1 class="card__name">Jessica Randall</h1>
          <p class="card__location">London, United Kingdom</p>
        </header>

        <p class="card__bio">"Front-end developer and avid reader."</p>

        <nav class="card__social-nav" aria-label="Social media links">
          <ul class="card__social-list">
            <li class="card__social-item">
              <a
                href="#"
                class="card__social-link"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="GitHub profile of Jessica Randall"
              >
                GitHub
              </a>
            </li>
            <li class="card__social-item">
              <a
                href="#"
                class="card__social-link"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Frontend Mentor's profile of Jessica Randall"
              >
                Frontend Mentor
              </a>
            </li>
            <li class="card__social-item">
              <a
                href="#"
                class="card__social-link"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="LinkedIn profile of Jessica Randall"
              >
                LinkedIn
              </a>
            </li>
            <li class="card__social-item">
              <a
                href="#"
                class="card__social-link"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Twitter profile of Jessica Randall"
              >
                Twitter
              </a>
            </li>
            <li class="card__social-item">
              <a
                href="#"
                class="card__social-link"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Instagram profile of Jessica Randall"
              >
                Instagram
              </a>
            </li>
          </ul>
        </nav>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/galvaradosd"
        target="_blank"
        class="attribution__link"
        >Germ√°n Alvarado</a
      >.
    </footer>
  </body>
</html>
